<div class="contenedor-modal">
  <div mat-dialog-actions>
    <button class="btn-close"mat-button (click)="onNoClick()">X</button>
    <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>
      Ok
    </button> -->
  </div>
  <div>
    <img [src]="data.banner" alt="" />
  </div>
  <div class="contenedor-contenido">
    <h1 mat-dialog-title>{{ data.title }}</h1>
    <div mat-dialog-content>
      <div class="contendor-extra">
        <p>{{ data.calf/10.0 | percent }}</p>
        <p>{{ data.date | date:'mediumDate' }}</p>
      </div>
      <div>
        <h2>Resumen</h2>
        <p>{{ data.description }}</p>
      </div>
      <div class="contenedor-interaccion">
         <div #blueContent change-color="blue">
          <button><img src="assets/img/plus.svg" alt="" (click)="saveList(data.id)"></button>
          <p>Mi lista</p>
         </div>
         <div #redContent change-color="red">
          <button><img src="assets/img/heart.svg" alt="" (click)="saveFav(data.id)"></button>
          <p>Me gusta</p>
         </div>
        
      </div>
    </div>
  </div>
</div>
